<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Vehicles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Confirmar Eliminar Vehiculo</h1>
    <form th:action="@{/delete}" th:object="${veh}" method="post">
        <div class="row">
            <div class="form-group col-md-8">
                <label for="brand" class="col-form-label">Marca</label>
                <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Marca" disabled/>
            </div>
            <div class="form-group col-md-8">
                <label for="model" class="col-form-label">Modelo</label>
                <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Modelo" disabled/>
            </div>
            <div class="form-group col-md-8">
                <label for="license" class="col-form-label">Matricla</label>
                <input type="text" th:field="*{license}" class="form-control" id="license" placeholder="Matricula" disabled/>
            </div>
            <div class="form-group col-md-8">
                <label for="color" class="col-form-label">Color</label>
                <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Color" disabled/>
            </div>
            <div class="form-group col-md-8">
                <label for="releaseYear" class="col-form-label">Año</label>
                <input type="text" th:field="*{releaseYear}" class="form-control" id="releaseYear" placeholder="Año" disabled/>
            </div>
            <div class="col-md-6">
                <input type="hidden" th:field="*{id}" id="id">
                <input type="submit" class="btn btn-danger" value="Eliminar">
                <a href="/">
                <input type="button" class="btn btn-default" value="Inicio">
                </a>
            </div>
        </div>
    </form>
</body>
</html>
