<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Vehiculos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Registro de Vehiculos</h1>
    <form class="form-inline" th:action="@{/find}" method="post">
        <div class="form-group mb-2">
            <input type="text" th:value="*{criteria}" class="form-control" name="criteria" placeholder="Buscar..." required/>
        </div>
        <div class="form-group mb-2 mx-2">
            <input type="submit" class="btn btn-success" value="Buscar">
        </div>
    </form>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Matricula</th>
            <th>AÃ±o</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veh : ${vehicles}">
            <td th:text="${veh.brand}"></td>
            <td th:text="${veh.model}"></td>
            <td th:text="${veh.license}"></td>
            <td th:text="${veh.releaseYear}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${veh.id})}" >
                    <button class="btn btn-warning">Editar</button>
                </a>
                <a th:href="@{/confirm/{id}(id=${veh.id})}" >
                    <button class="btn btn-danger">Eliminar</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a href="/create">
            <button class="btn btn-primary">Crear nuevo</button>
        </a>
    </div>
</body>
</html>
